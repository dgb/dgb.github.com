---
layout: default
title: Derek's Site
---
<h1>Latest Entries</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <a href="{{ post.url }}">
        <img class="thumb-small" src="/assets/images/{{ post.image }}-thumb-small.jpg"}}>
      </a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
